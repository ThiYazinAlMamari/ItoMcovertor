    <script>
        (function () { try { var s = JSON.parse(localStorage.getItem('unitConverter_settings') || '{}'); var d = false; if (typeof s.darkMode === 'boolean') { d = s.darkMode; } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) { d = true; } if (d) { document.documentElement.setAttribute('data-theme', 'dark'); } } catch (e) { } })();

<body>
    <div class="error">

                    <path d="M16 16s-1.5-2-4-2-4 2-4 2" />
                    <line x1="9" y1="9" x2="9.01" y2="9" />
                    <line x1="15" y1="9" x2="15.01" y2="9" />
                </svg>
            </div>
            <div class="error__code">404</div>
            <h1 class="error__title">Page Not Found</h1>
            <p class="error__message">Oops! The page you're looking for seems to have wandered off. It might have been
                moved, renamed, or doesn't exist.</p>
            <div class="error__actions">
                <a href="index.html" class="error__btn error__btn--primary">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"

                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                    Go Home

                <a href="index.html#converter" class="error__btn error__btn--secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7 16V4M7 4L3 8M7 4L11 8M17 8v12M17 20l4-4M17 20l-4-4" />
                    </svg>
                    Try Converter
                </a>
            </div>
            <div class="error__links">
                <h3>Quick Links</h3>
                <div class="error__links-grid">
                    <a href="faq.html" class="error__link">FAQ</a>
                    <a href="changelog.html" class="error__link">Changelog</a>
                    <a href="support.html" class="error__link">Support</a>
                    <a href="privacy.html" class="error__link">Privacy</a>
                </div>
            </div>
