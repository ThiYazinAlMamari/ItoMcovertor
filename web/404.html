<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - ItoMcovertor">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <title>404 - Page Not Found | ItoMcovertor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        .error-container {
            text-align: center;
            max-width: 500px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--color-primary);
            line-height: 1;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .error-message {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 32px;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            font-weight: 600;
            font-size: 0.95rem;
            border-radius: var(--radius-lg);
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .error-btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .error-btn-primary:hover {
            background: var(--color-primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .error-btn-secondary {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            color: var(--text-primary);
        }

        .error-btn-secondary:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
            transform: translateY(-2px);
        }

        .error-btn svg {
            width: 20px;
            height: 20px;
        }

        .error-illustration {
            margin-bottom: 32px;
        }

        .error-illustration svg {
            width: 200px;
            height: 200px;
            stroke: var(--text-tertiary);
            opacity: 0.5;
        }

        .error-links {
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid var(--border-light);
        }

        .error-links h3 {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 16px;
        }

        .error-links-grid {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s ease;
        }

        .error-link:hover {
            color: var(--color-primary);
        }
    </style>
    <script>
        (function () { try { var s = JSON.parse(localStorage.getItem('unitConverter_settings') || '{}'); var d = false; if (typeof s.darkMode === 'boolean') { d = s.darkMode; } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) { d = true; } if (d) { document.documentElement.setAttribute('data-theme', 'dark'); } } catch (e) { } })();
    </script>
</head>

<body>
    <div class="error-page">
        <div class="error-container">
            <div class="error-illustration">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M16 16s-1.5-2-4-2-4 2-4 2" />
                    <line x1="9" y1="9" x2="9.01" y2="9" />
                    <line x1="15" y1="9" x2="15.01" y2="9" />
                </svg>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">Oops! The page you're looking for seems to have wandered off. It might have been
                moved, renamed, or doesn't exist.</p>
            <div class="error-actions">
                <a href="index.html" class="error-btn error-btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                    Go Home
                </a>
                <a href="index.html#converter" class="error-btn error-btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7 16V4M7 4L3 8M7 4L11 8M17 8v12M17 20l4-4M17 20l-4-4" />
                    </svg>
                    Try Converter
                </a>
            </div>
            <div class="error-links">
                <h3>Quick Links</h3>
                <div class="error-links-grid">
                    <a href="faq.html" class="error-link">FAQ</a>
                    <a href="changelog.html" class="error-link">Changelog</a>
                    <a href="support.html" class="error-link">Support</a>
                    <a href="privacy.html" class="error-link">Privacy</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
