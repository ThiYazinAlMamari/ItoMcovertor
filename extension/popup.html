<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Unit Converter</h1>
      <a href="settings.html" class="settings-link" title="Settings">⚙️</a>
    </div>
    
    <!-- Auto-Convert Toggle -->
    <div class="toggle-section">
      <span>Auto-convert pages:</span>
      <label class="switch">
        <input type="checkbox" id="autoConvertToggle">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Direction Toggle -->
    <div class="direction-section">
      <span class="section-title">Conversion Direction</span>
      <div class="direction-toggle">
        <label>
          <input type="radio" name="direction" value="metric-to-imperial" checked>
          Metric → Imperial
        </label>
        <label>
          <input type="radio" name="direction" value="imperial-to-metric">
          Imperial → Metric
        </label>
      </div>
    </div>

    <hr>

    <!-- Manual Converter -->
    <div class="manual-section">
      <span class="section-title">Manual Converter</span>
      
      <!-- Unit Type Buttons -->
      <div class="unit-buttons">
        <button class="unit-btn active" data-unit="small-distance">cm → in</button>
        <button class="unit-btn" data-unit="medium-distance">m → ft</button>
        <button class="unit-btn" data-unit="far-distance">km → mi</button>
        <button class="unit-btn" data-unit="weight">kg → lbs</button>
        <button class="unit-btn" data-unit="volume">L → gal</button>
        <button class="unit-btn" data-unit="temperature">°C → °F</button>
      </div>

      <!-- Input -->
      <div class="input-section">
        <input type="number" id="inputValue" placeholder="Enter value..." step="any">
        <button id="convertBtn">CONVERT</button>
      </div>

      <!-- Result -->
      <div class="result-section">
        <span id="resultLabel">Result:</span>
        <span id="resultValue">—</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
