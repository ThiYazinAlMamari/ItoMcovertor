<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>

<body>
  <div class="container">
    <h1>⚙️ Settings</h1>

    <!-- Units to Detect -->
    <section class="section">
      <h2>Units to Detect</h2>
      <p class="description">Choose which unit types to auto-convert on pages</p>

      <div class="checkbox-group">
        <label><input type="checkbox" data-unit="length-feet-inch" checked> Feet + Inches (combined)</label>
        <label><input type="checkbox" data-unit="length-inch" checked> Inches / Centimeters</label>
        <label><input type="checkbox" data-unit="length-feet" checked> Feet / Meters</label>
        <label><input type="checkbox" data-unit="length-miles" checked> Miles / Kilometers</label>
        <label><input type="checkbox" data-unit="area-sqin" checked> Sq Inches / cm²</label>
        <label><input type="checkbox" data-unit="area-sqft" checked> Sq Feet / m²</label>
        <label><input type="checkbox" data-unit="area-acres" checked> Acres / Hectares</label>
        <label><input type="checkbox" data-unit="volume-cuyd" checked> Cubic Yards / m³</label>
        <label><input type="checkbox" data-unit="weight" checked> Pounds / Kilograms</label>
        <label><input type="checkbox" data-unit="weight-tons" checked> Tons / Tonnes</label>
        <label><input type="checkbox" data-unit="volume" checked> Gallons / Liters</label>
        <label><input type="checkbox" data-unit="temperature" checked> Fahrenheit / Celsius</label>
      </div>
    </section>

    <!-- Display Options -->
    <section class="section">
      <h2>Display Options</h2>

      <div class="option-row">
        <label for="displayMode">Display mode:</label>
        <select id="displayMode">
          <option value="badge">Show badge (keep original)</option>
          <option value="replace" selected>Replace original value</option>
        </select>
      </div>

      <div class="option-row">
        <label for="precision">Decimal places:</label>
        <select id="precision">
          <option value="0">0 (whole numbers)</option>
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div class="option-row" id="badgeColorRow">
        <label for="badgeColor">Badge color:</label>
        <input type="color" id="badgeColor" value="#4a90d9">
      </div>

      <div class="option-row">
        <label for="showTooltip">Show tooltip on hover:</label>
        <input type="checkbox" id="showTooltip" checked>
      </div>
    </section>

    <!-- Actions -->
    <div class="actions">
      <button id="saveBtn" class="btn-primary">Save Settings</button>
      <button id="resetBtn" class="btn-secondary">Reset to Default</button>
    </div>

    <div id="status" class="status"></div>

    <a href="popup.html" class="back-link">← Back to Converter</a>
  </div>

  <script src="settings.js"></script>
</body>

</html>
